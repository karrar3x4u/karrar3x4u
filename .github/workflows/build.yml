name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: âš™ï¸ Install dependencies and Android SDK
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk python3-pip python3-setuptools python3-wheel libffi-dev libssl-dev build-essential
        pip install --upgrade pip
        pip install buildozer cython

        # ØªØ­Ù…ÙŠÙ„ Ø£Ø¯ÙˆØ§Øª Android
        wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d cmdline-tools

        # Ø¥ØµÙ„Ø§Ø­ Ø§Ù„Ù…Ø³Ø§Ø±: ÙŠØ¬Ø¨ Ù†Ù‚Ù„ cmdline-tools/Ø¯Ø§Ø®Ù„ÙŠØ© ÙÙ‚Ø·
        mkdir -p $HOME/android-sdk/cmdline-tools/latest
        mv cmdline-tools/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/

        export ANDROID_SDK_ROOT=$HOME/android-sdk
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_ENV

        # Ù‚Ø¨ÙˆÙ„ Ø§Ù„ØªØ±Ø§Ø®ÙŠØµ ÙˆØªØ«Ø¨ÙŠØª Ø§Ù„Ø£Ø¯ÙˆØ§Øª
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses

        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;34.0.0" \
          "cmdline-tools;latest" \
          "ndk;25.1.8937393"

    - name: ðŸ“ Create buildozer.spec (if needed)
      run: |
        if [ ! -f buildozer.spec ]; then
          echo "[app]" > buildozer.spec
          echo "title = Sam3X" >> buildozer.spec
          echo "package.name = sam3x" >> buildozer.spec
          echo "package.domain = org.karrar.sam" >> buildozer.spec
          echo "source.dir = ." >> buildozer.spec
          echo "source.include_exts = py,yaml" >> buildozer.spec
          echo "version = 0.1" >> buildozer.spec
          echo "entrypoint = main.py" >> buildozer.spec
          echo "requirements = python3,kivy,pyyaml" >> buildozer.spec
          echo "orientation = portrait" >> buildozer.spec
          echo "fullscreen = 0" >> buildozer.spec
          echo "[buildozer]" >> buildozer.spec
          echo "log_level = 2" >> buildozer.spec
          echo "warn_on_root = 1" >> buildozer.spec
        fi

    - name: ðŸ›  Build APK
      run: |
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        buildozer android debug

    - name: ðŸ“¦ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: sam3x-apk
        path: bin/*.apk
