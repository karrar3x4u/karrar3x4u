name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip git zip unzip openjdk-11-jdk \
            build-essential autoconf libtool pkg-config zlib1g-dev \
            libffi-dev libssl-dev libc6-dev \
            libncurses5:i386 libstdc++6:i386 zlib1g:i386 \
            libncurses5 libstdc++6 zlib1g \
            libsqlite3-dev libpng-dev libjpeg-dev

      - name: Install Buildozer and Python dependencies
        run: |
          pip install --upgrade cython
          pip install buildozer

      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: StreamSanctum-APK
          path: bin/*.apk
