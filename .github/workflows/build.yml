name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk python3-pip python3-setuptools python3-wheel libffi-dev libssl-dev build-essential
        pip install buildozer cython

    - name: Create buildozer.spec
      run: |
        echo '[app]
title = Sam3X
package.name = sam3x
package.domain = org.karrar.sam
source.dir = .
source.include_exts = py,yaml
version = 0.1
entrypoint = main.py
requirements = python3,kivy,pyyaml
orientation = portrait
fullscreen = 0

[buildozer]
log_level = 2
warn_on_root = 1' > buildozer.spec

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: sam3x-apk
        path: bin/*.apk
